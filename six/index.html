<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <section class="swipper">
        <div class="swiper-button-next"></div>
        <div class="swiper-container ">
            <div class="swiper-wrapper">

                <img class="swiper-slide" src="./lunbo1.png" alt="">
                <img class="swiper-slide" src="./lunbo2.png" alt="">
                <img class="swiper-slide" src="./lunbo1.png" alt="">

            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination"></div> -->
        </div>
        <div class="swiper-button-prev"></div>
        <!-- Swiper End-->
    </section>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.js">
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js">
    </script>



    <!-- <script src="./jquery-3.6.0.min.js"></script> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>
<script>
    var mySwiper = new Swiper('.swiper-container', {

        loop: true, // 循环模式选项


        // 如果需要分页器
        pagination: {
            el: '.swiper-pagination',
        },

        // 如果需要前进后退按钮
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: true,

        // 如果需要滚动条
        scrollbar: {
            el: '.swiper-scrollbar',
        },
    })
</script>

</html>
